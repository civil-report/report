<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الرصد الميداني</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --danger-color: #ea4335;
            --warning-color: #fbbc05;
        }
        body {
            font-family: 'Tahoma', Arial, sans-serif;
            line-height: 1.8;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
        }
        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-col {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 15px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .image-upload-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .image-upload-box {
            flex: 1;
            min-width: 250px;
            border: 2px dashed #ccc;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .image-upload-box:hover {
            border-color: var(--primary-color);
        }
        .image-upload-box img.preview {
            max-width: 100%;
            max-height: 150px;
            margin-top: 10px;
            display: none;
        }
        .status-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 14px;
            margin-right: 5px;
        }
        .status-completed { background-color: var(--secondary-color); color: white; }
        .status-inprogress { background-color: var(--warning-color); color: black; }
        .status-notstarted { background-color: var(--danger-color); color: white; }
        .status-review { background-color: #6c757d; color: white; }
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #3367d6;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>نظام الرصد والتقارير الميدانية</h1>
        <p>نموذج إدخال بيانات الرصد الميداني</p>
    </div>
    
    <div class="form-container">
        <form id="reportForm">
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="employeeName" class="required-field">اسم الموظف</label>
                        <input type="text" id="employeeName" name="employeeName" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="department" class="required-field">الإدارة</label>
                        <select id="department" name="department" required>
                            <option value="">-- اختر الإدارة --</option>
                             <option value="ادارة تشغيل وصيانة الجسور">ادارة تشغيل وصيانة الجسور</option>
                            <option value="ادارة تشغيل وصيانة الانفاق">ادارة تشغيل وصيانة الانفاق</option>
                            <option value="ادارة تشغيل وصيانة الطرق">ادارة تشغيل وصيانة الطرق</option>
                            <option value="الادارة العامة للمنطقة المركزية">الادارة العامة للمنطقة المركزية</option>
                            <option value="ادارة اعمال النظافة والصيانة لشبكات تصريف المياه">ادرة اعمال النظافة والصيانة لشبكات تصريف المياه</option>
                            <option value="ادارة اعمال صيانة شبكات الادارة">ادارة اعمال صيانة شبكات الادارة</option>
                            <option value="ادارة الاصحاح البيئي">ادارة الاصحاح البيئي</option>
                            <option value="الادرة العامة للمنطقة المركزية">الادارة العامة للمنطقة المركزية</option>
                            <!-- سيتم ملؤها بالخيارات لاحقًا -->
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="workDescription" class="required-field">وصف العمل</label>
                <textarea id="workDescription" name="workDescription" required></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="workStatus" class="required-field">حالة العمل</label>
                        <select id="workStatus" name="workStatus" required>
                            <option value="">-- اختر الحالة --</option>
                            <option value="مكتمل">مكتمل</option>
                            <option value="قيد التنفيذ">قيد التنفيذ</option>
                            <option value="تعذر البدء">تعذر البدء</option>
                            <option value="تحت المراجعة">تحت المراجعة</option>
                        </select>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="workType" class="required-field">نوع الأعمال</label>
                        <select id="workType" name="workType" required>
                            <option value="">-- اختر نوع الأعمال --</option>
                           <option value="أعمال صيانة المراوح المختلفة وملحقاتها وتمديداتها">أعمال صيانة المراوح المختلفة وملحقاتها وتمديداتها</option>
                            <!-- سيتم ملؤها بالخيارات لاحقًا -->
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="reportMethod" class="required-field">طريقة الرصد</label>
                        <select id="reportMethod" name="reportMethod" required>
                            <option value="">-- اختر طريقة الرصد --</option>
                            <option value="بلاغ">بلاغ</option>
                            <option value="جولات ميدانية">جولات ميدانية</option>
                            <option value="خطة">خطة</option>
                        </select>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="location" class="required-field">الموقع</label>
                        <select id="location" name="location" required>
                            <option value="">-- اختر الموقع --</option>
                            <option value="نفق المرور بالسوق الصغير">نفق المرور بالسوق الصغير</option>
                            <!-- سيتم ملؤها بالخيارات لاحقًا -->
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="reportDate" class="required-field">تاريخ الرصد</label>
                        <input type="date" id="reportDate" name="reportDate" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="reportTime">وقت الرصد</label>
                        <input type="time" id="reportTime" name="reportTime">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="startDate">تاريخ بدء المعالجة</label>
                        <input type="date" id="startDate" name="startDate">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="startTime">وقت البدء</label>
                        <input type="time" id="startTime" name="startTime">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="endDate">تاريخ الانتهاء</label>
                        <input type="date" id="endDate" name="endDate">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="endTime">وقت الانتهاء</label>
                        <input type="time" id="endTime" name="endTime">
                    </div>
                </div>
            </div>
            
            <div class="image-upload-container">
                <div class="image-upload-box">
                    <label for="beforeImage" class="required-field">صورة المعاينة</label>
                    <input type="file" id="beforeImage" name="beforeImage" accept="image/*" capture="environment" required>
                    <img id="beforePreview" class="preview" alt="معاينة الصورة">
                </div>
                <div class="image-upload-box">
                    <label for="duringImage">صورة أثناء التنفيذ</label>
                    <input type="file" id="duringImage" name="duringImage" accept="image/*" capture="environment">
                    <img id="duringPreview" class="preview" alt="معاينة الصورة">
                </div>
                <div class="image-upload-box">
                    <label for="afterImage">صورة بعد التنفيذ</label>
                    <input type="file" id="afterImage" name="afterImage" accept="image/*" capture="environment">
                    <img id="afterPreview" class="preview" alt="معاينة الصورة">
                </div>
            </div>
            
            <div class="form-group">
                <label for="notes">ملاحظات إضافية</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">حفظ التقرير</button>
        </form>
    </div>

    <script>
        // عرض معاينة الصور عند الاختيار
        document.getElementById('beforeImage').addEventListener('change', function(e) {
            previewImage(this, 'beforePreview');
        });
        document.getElementById('duringImage').addEventListener('change', function(e) {
            previewImage(this, 'duringPreview');
        });
        document.getElementById('afterImage').addEventListener('change', function(e) {
            previewImage(this, 'afterPreview');
        });
        
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            const file = input.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        }
        
        // إرسال النموذج
        document.getElementById('reportForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // جمع البيانات
            const formData = {
                employeeName: document.getElementById('employeeName').value,
                department: document.getElementById('department').value,
                workDescription: document.getElementById('workDescription').value,
                workStatus: document.getElementById('workStatus').value,
                workType: document.getElementById('workType').value,
                reportMethod: document.getElementById('reportMethod').value,
                location: document.getElementById('location').value,
                reportDate: document.getElementById('reportDate').value,
                reportTime: document.getElementById('reportTime').value,
                startDate: document.getElementById('startDate').value,
                startTime: document.getElementById('startTime').value,
                endDate: document.getElementById('endDate').value,
                endTime: document.getElementById('endTime').value,
                notes: document.getElementById('notes').value,
                beforeImage: await getBase64(document.getElementById('beforeImage')),
                duringImage: document.getElementById('duringImage').files[0] ? 
                    await getBase64(document.getElementById('duringImage')) : null,
                afterImage: document.getElementById('afterImage').files[0] ? 
                    await getBase64(document.getElementById('afterImage')) : null
            };
            
            // إضافة مؤشر تحميل
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycby0Stn7UVJ7vht135oXYtVycSBA-9It1WxvGsvFo0JESCE4Yr7H1Ut9zPLS_vTbX4GU/exec', {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                if(result.success) {
                    alert('تم حفظ التقرير بنجاح!');
                    this.reset();
                    // إخفاء معاينات الصور بعد الإرسال
                    document.querySelectorAll('.preview').forEach(img => {
                        img.style.display = 'none';
                    });
                } else {
                    throw new Error(result.message || 'فشل في حفظ البيانات');
                }
            } catch (error) {
                alert('حدث خطأ: ' + error.message);
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'حفظ التقرير';
            }
        });
        
        function getBase64(fileInput) {
            return new Promise((resolve, reject) => {
                const file = fileInput.files[0];
                if (!file) return resolve(null);
                
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }
        
        // يمكنك إضافة ديناميكية لملء القوائم المنسدلة هنا
        // مثلاً:
        // async function loadDepartments() {
        //     const response = await fetch('URL_GET_DEPARTMENTS');
        //     const departments = await response.json();
        //     const select = document.getElementById('department');
        //     departments.forEach(dept => {
        //         const option = document.createElement('option');
        //         option.value = dept.id;
        //         option.textContent = dept.name;
        //         select.appendChild(option);
        //     });
        // }
        // loadDepartments();
    </script>
</body>
</html>
