<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التقارير الميدانية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4285f4;
            --success: #34a853;
            --danger: #ea4335;
            --warning: #fbbc05;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .header h1 {
            color: var(--primary);
            margin: 0;
        }
        .form-group {
            margin: 20px;

        }
        .form-row {
            display: flex;
            gap: 25px;
            margin-bottom: 15px;
        }
        .form-col {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .required:after {
            content: " *";
            color: var(--danger);
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        .image-upload-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 25px 0;
        }
        .image-upload-box {
            flex: 1;
            min-width: 250px;
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            transition: all 0.3s;
            background: #f9f9f9;
        }
        .image-upload-box:hover {
            border-color: var(--primary);
            background: #f0f7ff;
        }
        .image-upload-box img {
            max-width: 100%;
            max-height: 150px;
            margin-top: 15px;
            display: none;
            border-radius: 4px;
        }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #3367d6;
        }
        .btn i {
            margin-left: 8px;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
        .completed { background: var(--success); color: white; }
        .in-progress { background: var(--warning); color: #333; }
        .not-started { background: var(--danger); color: white; }
        .under-review { background: #6c757d; color: white; }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            .image-upload-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-clipboard-check"></i> نظام التقارير الميدانية</h1>
            <p>نموذج إدخال بيانات الرصد الميداني</p>
        </div>

        <form id="reportForm">
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="employeeName" class="required">اسم الموظف</label>
                        <input type="text" id="employeeName" name="employeeName" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="department" class="required">الإدارة</label>
                        <select id="department" name="department" required>
                            <option value="">-- اختر الإدارة --</option>
                            <option value="ادارة تشغيل وصيانة الجسور">ادارة تشغيل وصيانة الجسور</option>
                            <option value="ادارة تشغيل وصيانة الانفاق">ادارة تشغيل وصيانة الانفاق</option>
                            <option value="ادارة تشغيل وصيانة الطرق">ادارة تشغيل وصيانة الطرق</option>
                            <option value="الادارة العامة للمنطقة المركزية">الادارة العامة للمنطقة المركزية</option>
                            <option value="ادارة اعمال النظافة والصيانة لشبكات تصريف المياه">ادرة اعمال النظافة والصيانة لشبكات تصريف المياه</option>
                            <option value="ادارة اعمال صيانة شبكات الادارة">ادارة اعمال صيانة شبكات الادارة</option>
                            <option value="ادارة الاصحاح البيئي">ادارة الاصحاح البيئي</option>
                            <option value="الادرة العامة للمنطقة المركزية">الادارة العامة للمنطقة المركزية</option>
                            <!-- إضافة باقي الإدارات هنا -->
                        </select>
                    </div>
                </div>
            </div>

              <div class="image-upload-container">
                <div class="image-upload-box">
                    <label for="beforeImage" class="required">صورة المعاينة</label>
                    <input type="file" id="beforeImage" name="beforeImage" accept="image/*" capture="environment" required>
                    <img id="beforePreview" class="preview" alt="معاينة الصورة">
                </div>
           
                
            </div>

              <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="reportMethod" class="required">طريقة الرصد</label>
                        <select id="reportMethod" name="reportMethod" required>
                            <option value="">-- اختر طريقة الرصد --</option>
                            <option value="بلاغ">بلاغ</option>
                            <option value="جولات ميدانية">جولات ميدانية</option>
                            <option value="خطة">خطة</option>
                        </select>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="location" class="required">الموقع</label>
                        <select id="location" name="location" required>
                            <option value="">-- اختر الموقع --</option>
                            <option value="جسر تقاطع الدائري الثاني مع طريق الدائري الأوسط"> جسر تقاطع الدائري الثاني مع طريق الدائري الأوسط</option>
                            <option value="جسر تقاطع الدائري الثاني مع طريق ابراهيم الخليل (المسفلة)">جسر تقاطع الدائري الثاني مع طريق ابراهيم الخليل (المسفلة)</option>
                            <option value="جسر تقاطع الدائري الثاني مع طريق أجياد">جسر تقاطع الدائري الثاني مع طريق أجياد</option>
                            <option value="جسر أم القرى">جسر أم القرى</option>
                            <option value="جسر جبل الكعبة الجديد">جسر جبل الكعبة الجديد</option>
                            <option value="جسر أجياد السد">جسر أجياد السد</option>
                            <option value="جسر كدي">جسر كدي</option>
                            <option value="نفق المرور بالسوق الصغير">نفق المرور بالسوق الصغير</option>
                            <option value="أنفاق كدي">أنفاق كدي</option>
                            <option value="أنفاق الملك عبدالعزيز سيارات">أنفاق الملك عبدالعزيز سيارات</option>
                            <option value="أنفاق الملك عبدالعزيز مشاة">أنفاق الملك عبدالعزيز مشاة</option>
                            <option value="أنفاق باب الملك">أنفاق باب الملك</option>
                            <option value="نفق (الفيصلية)">نفق (الفيصلية)</option>
                            <option value="نفق (السليمانية)">نفق (السليمانية)</option>
                            <option value="نفق (الطندباوي)">نفق (الطندباوي)</option>
                            <option value="نفق (المسفلة)">نفق (المسفلة)</option>
                            <option value="نفق (السليمانية)">نفق (السليمانية)</option>
                            <!-- إضافة باقي المواقع هنا -->
                        </select>
                    </div>
                </div>
            </div>

               <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="reportDate" class="required">تاريخ الرصد</label>
                        <input type="date" id="reportDate" name="reportDate" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="reportTime">وقت الرصد</label>
                        <input type="time" id="reportTime" name="reportTime">
                    </div>
                </div>
            </div>

             <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="workStatus" class="required">حالة العمل</label>
                        <select id="workStatus" name="workStatus" required>
                            <option value="">-- اختر الحالة --</option>
                            <option value="مكتمل">مكتمل</option>
                            <option value="قيد التنفيذ">قيد التنفيذ</option>
                            <option value="تعذر البدء">تعذر البدء</option>
                            <option value="تحت المراجعة">تحت المراجعة</option>
                        </select>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="workType" class="required">نوع الأعمال</label>
                        <select id="workType" name="workType" required>
                            <option value="">-- اختر نوع الأعمال --</option>
                            <option value="اعمال صيانة">اعمال صيانة</option>
                            <option value="اعمال نركيب">اعمال تركيب</option>
                            <option value="اعمال كشط">اعمال كشط</option>
                            <option value="اعمال صب">اعمال صب</option>
                            <option value="اعمال نظافة">اعمال نظافة</option>
                            <option value="اعمال رقابة">اعمال رقابة</option>
                            <option value="اعمال معالجة">اعمال معالجة</option>
                            <option value="اعمال مكافحة">اعمال مكافحة </option>
                            <option value="اعمال ازالة">اعمال ازالة</option>
                            <option value="اعمال مصادرة">اعمال مصادرة</option>
                            <option value="اعمال اغلاق">اعمال اغلاق</option>
                            <option value="اعمال اتلاف">اعمال اتلاف</option>
                            <!-- إضافة باقي الأنواع هنا -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="workDescription" class="required">وصف العمل</label>
                <textarea id="workDescription" name="workDescription" required></textarea>
            </div>

           

          

         

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="startDate">تاريخ بدء المعالجة</label>
                        <input type="date" id="startDate" name="startDate">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="startTime">وقت البدء</label>
                        <input type="time" id="startTime" name="startTime">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="endDate">تاريخ الانتهاء</label>
                        <input type="date" id="endDate" name="endDate">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="endTime">وقت ااالانتهاء</label>
                        <input type="time" id="endTime" name="endTime">
                    </div>
                </div>
            </div>

            <div class="image-upload-container">
                
                <div class="image-upload-box">
                    <label for="duringImage">صورة أثناء التنفيذ</label>
                    <input type="file" id="duringImage" name="duringImage" accept="image/*" capture="environment">
                    <img id="duringPreview" class="preview" alt="معاينة الصورة">
                </div>
                <div class="image-upload-box">
                    <label for="afterImage">صورة بعد التنفيذ</label>
                    <input type="file" id="afterImage" name="afterImage" accept="image/*" capture="environment">
                    <img id="afterPreview" class="preview" alt="معاينة الصورة">
                </div>
            </div>

            <div class="form-group">
                <label for="notes">ملاحظات إضافية</label>
                <textarea id="notes" name="notes"></textarea>
            </div>

            <div class="loading" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <p>جاري حفظ التقرير...</p>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <i class="fas fa-save"></i> حفظ التقرير
            </button>
        </form>
    </div>

    <script>
        // عرض معاينة الصور
        function setupImagePreview(inputId, previewId) {
            const input = document.getElementById(inputId);
            const preview = document.getElementById(previewId);
            
            input.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    }
                    reader.readAsDataURL(file);
                } else {
                    preview.src = '';
                    preview.style.display = 'none';
                }
            });
        }

        setupImagePreview('beforeImage', 'beforePreview');
        setupImagePreview('duringImage', 'duringPreview');
        setupImagePreview('afterImage', 'afterPreview');

       // الدالة getBase64 التي تقوم بتحويل الصورة إلى Base64
    function getBase64(inputId) {
        return new Promise((resolve, reject) => {
            const fileInput = document.getElementById(inputId);
            const file = fileInput.files[0];

            if (!file) {
                resolve(null); // لا توجد صورة، قم بحلها بـ null
                return;
            }

            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
            reader.readAsDataURL(file);
        });
    }

    // معالجة إرسال النموذج
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('reportForm');
        const submitBtn = document.getElementById('submitBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // تعبئة التواريخ والأوقات تلقائياً عند تحميل الصفحة
        const now = new Date();
        const today = now.toISOString().split('T')[0];
        const time = now.toTimeString().substring(0, 5); // للحصول على HH:MM

        const reportDateInput = document.getElementById('reportDate');
        const reportTimeInput = document.getElementById('reportTime');

        if (reportDateInput) reportDateInput.value = today;
        if (reportTimeInput) reportTimeInput.value = time;

        // معالجة معاينة الصور
        const imageInputs = ['beforeImage', 'duringImage', 'afterImage'];
        imageInputs.forEach(inputId => {
            const inputElement = document.getElementById(inputId);
            const previewElement = document.getElementById(`${inputId}Preview`); // ID المعاينة: inputId + "Preview"
            if (inputElement && previewElement) {
                inputElement.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            previewElement.src = e.target.result;
                            previewElement.style.display = 'block';
                        };
                        reader.readAsDataURL(file);
                    } else {
                        previewElement.src = '';
                        previewElement.style.display = 'none';
                    }
                });
            }
        });


        // الاستماع لحدث إرسال النموذج
        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // منع الإرسال الافتراضي للنموذج

            submitBtn.disabled = true; // تعطيل الزر لمنع الإرسال المتعدد
            loadingIndicator.style.display = 'block'; // إظهار مؤشر التحميل

            try {
                const formData = new FormData(form); // إنشاء FormData مباشرة من النموذج

                // إضافة الصور كـ Base64 إلى FormData
                // يجب أن تتطابق 'beforeImage', 'duringImage', 'afterImage' مع سمات 'name' في input type="file"
                const beforeImageBase64 = await getBase64('beforeImage');
                const duringImageBase64 = await getBase64('duringImage');
                const afterImageBase64 = await getBase64('afterImage');

                if (beforeImageBase64) formData.append('beforeImage', beforeImageBase64);
                if (duringImageBase64) formData.append('duringImage', duringImageBase64);
                if (afterImageBase64) formData.append('afterImage', afterImageBase64);

                // ************************************************************
                // هذا هو رابط تطبيق Google Apps Script المنشور الخاص بك
                // تأكد من تحديثه برابطك الفعلي!
                // ************************************************************
                const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyNUutDkrE6fnoA7_dsnI-WIH1-G5KpUcoKKvXNkdMhumLvFmeoEgQpwJpHpY51vw1HAg/exec'; 

                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: formData // إرسال FormData مباشرة
                    // لا تحدد 'Content-Type' هنا. المتصفح سيقوم بتعيينها تلقائياً لـ FormData (multipart/form-data)
                });

                if (!response.ok) {
                    // إذا لم تكن الاستجابة ناجحة (مثلاً 400, 500)، اقرأ رسالة الخطأ
                    const errorText = await response.text(); // حاول قراءة النص
                    throw new Error(`خطأ في الشبكة (${response.status}): ${errorText || 'لا توجد رسالة خطأ محددة.'}`);
                }

                const result = await response.json(); // افترض أن الاستجابة هي JSON من Apps Script

                if (result.success) {
                    alert('تم إرسال التقرير بنجاح!');
                    form.reset(); // مسح النموذج بعد الإرسال الناجح
                    // إخفاء صور المعاينة بعد مسح النموذج
                    document.querySelectorAll('.image-preview').forEach(img => {
                        img.src = '';
                        img.style.display = 'none';
                    });
                } else {
                    // إذا كانت الاستجابة JSON تشير إلى فشل (result.success: false)
                    throw new Error(result.message || 'حدث خطأ غير معروف');
                }
            } catch (error) {
                // التعامل مع أي أخطاء تحدث أثناء عملية الإرسال
                console.error('Error:', error);
                alert(`حدث خطأ: ${error.message}`);
            } finally {
                // إعادة الزر وتمكين مؤشر التحميل بغض النظر عن النتيجة
                submitBtn.disabled = false;
                loadingIndicator.style.display = 'none';
            }
        });
    });
    </script>
</body>
</html>
